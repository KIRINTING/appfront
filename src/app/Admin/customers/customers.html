<div class="flex min-h-[calc(100vh-73px)] bg-gray-50">
    <div class="flex-1 flex flex-col">

        <main class="flex-1 p-6 overflow-x-auto">

            <div class="mb-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Customer List</h1>
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm">
                    + Add New Customer
                </button>
            </div>

            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                ID</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Code</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Customer Name</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Type</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Phone</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Email</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 text-gray-600">
                        @for (customer of customers(); track customer.id) {
                        <tr class="hover:bg-blue-50/50 transition-colors">
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">#{{ customer.id }}</td>
                            <td class="px-6 py-4 text-sm font-mono text-blue-600">{{ customer.CustomerCode }}</td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-800">{{ customer.CustomerName }}</td>
                            <td class="px-6 py-4 text-sm">
                                <span class="px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                    {{ customer.Customertype }}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm">{{ customer.Phone }}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">{{ customer.email }}</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</div>
