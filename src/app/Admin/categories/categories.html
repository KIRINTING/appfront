<div class="flex min-h-[calc(100vh-73px)] bg-gray-50">

    <div class="flex-1 flex flex-col">

        <main class="flex-1 p-6 overflow-x-auto">

            <div class="mb-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Categories List</h1>
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm">
                    + Add New Category
                </button>
            </div>

            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider w-24">
                                ID</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Category Name</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 text-gray-600">
                        @for (category of categories(); track category.id) {
                        <tr class="hover:bg-blue-50/50 transition-colors">
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">#{{ category.id }}</td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-800">{{ category.CategoriesName }}</td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-700">

                                <button class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">
                                    Edit
                                </button>

                                <button class="bg-red-500 text-white px-2 py-1 rounded">
                                    Delete
                                </button>

                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</div>
