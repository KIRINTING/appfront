<div class="flex min-h-[calc(100vh-73px)] bg-gray-50">
    <div class="flex-1 flex flex-col">
        
        <main class="flex-1 p-6 overflow-x-auto">
            
            <div class="mb-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Product List</h1>
                <button (click)="onAdd()"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm cursor-pointer">
                    + Add New Product
                </button>
            </div>

            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Code</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Product Name</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Category ID</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Unit Price</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 text-gray-600">
                        @for (product of products(); track product.id) {
                        <tr class="hover:bg-blue-50/50 transition-colors">
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">#{{ product.id }}</td>
                            <td class="px-6 py-4 text-sm font-mono text-blue-600">{{ product.ProductCode }}</td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-800">{{ product.ProductName }}</td>
                            <td class="px-6 py-4 text-sm text-center">
                                <span class="px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600">
                                    {{ product.CategoriesID }}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm font-medium text-green-600">{{ product.UnitPrice | number:'1.2-2' }}</td>
                            <td class="px-6 py-4 text-sm font-medium text-green-600"> Pending</td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-700">

                                <button (click)="onEdit(product.id)" 
                                        class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded mr-2 transition-colors cursor-pointer">
                                    Edit
                                </button>

                                <button (click)="onDelete(product.id)" 
                                        class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded transition-colors cursor-pointer">
                                    Delete
                                </button>

                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
