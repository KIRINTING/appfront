<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        
        <div class="bg-blue-600 px-6 py-4">
            <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <svg *ngIf="!isEditMode()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <svg *ngIf="isEditMode()" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                {{ isEditMode() ? 'แก้ไขสินค้า (Edit Product)' : 'เพิ่มสินค้าใหม่ (Add Product)' }}
            </h2>
        </div>

        <div class="p-8">
            <form (submit)="onSubmit()" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-semibold text-gray-700">รหัสสินค้า (Code)</label>
                        <input type="text" 
                               [(ngModel)]="productData.ProductCode" 
                               name="ProductCode"
                               class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors w-full"
                               placeholder="เช่น P001" required />
                    </div>

                    <div class="flex flex-col gap-1">
                        <label class="text-sm font-semibold text-gray-700">รหัสหมวดหมู่ (Category ID)</label>
                        <input type="number" 
                               [(ngModel)]="productData.CategoriesID" 
                               name="CategoriesID"
                               class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors w-full"
                               placeholder="เช่น 1" required />
                    </div>
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-sm font-semibold text-gray-700">ชื่อสินค้า (Name)</label>
                    <input type="text" 
                           [(ngModel)]="productData.ProductName" 
                           name="ProductName"
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors w-full"
                           placeholder="ระบุชื่อสินค้า" required />
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-sm font-semibold text-gray-700">ราคาต่อหน่วย (Unit Price)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500">฿</span>
                        </div>
                        <input type="number" 
                               [(ngModel)]="productData.UnitPrice" 
                               name="UnitPrice"
                               class="pl-8 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors w-full"
                               placeholder="0.00" required />
                    </div>
                </div>

                <div class="flex gap-3 pt-4 border-t border-gray-100 mt-6">
                    <button type="button" (click)="onCancel()"
                            class="flex-1 bg-white border border-gray-300 text-gray-700 font-semibold py-2.5 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer">
                        ยกเลิก
                    </button>
                    
                    <button type="submit" 
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-sm hover:shadow transition-all transform active:scale-95 cursor-pointer">
                        {{ isEditMode() ? 'บันทึกการแก้ไข' : 'ยืนยันการเพิ่ม' }}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
