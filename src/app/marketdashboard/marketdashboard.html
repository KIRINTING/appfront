<app-navbar></app-navbar>
<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">Storefront</h2>
            <p class="text-gray-500 text-sm">Browse our premium products</p>
        </div>
        
        <div class="relative">
            <input type="text" placeholder="Search products..." 
                   class="pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64 text-sm">
            <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </div>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (product of products(); track product.id) {
            <div class="group bg-white rounded-xl shadow-sm border border-gray-100 hover:shadow-lg transition-all duration-300 overflow-hidden flex flex-col h-full hover:-translate-y-1">
                
                <div class="h-48 bg-gray-50 flex items-center justify-center text-gray-300 group-hover:bg-blue-50 transition-colors">
                    <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>

                <div class="p-5 flex flex-col flex-1">
                    <div class="flex-1">
                        <p class="text-xs font-medium text-blue-600 mb-1">{{ product.ProductCode }}</p>
                        <h3 class="font-bold text-gray-800 mb-1 line-clamp-2 text-lg">{{ product.ProductName }}</h3>
                    </div>
                    
                    <div class="mt-4 flex items-center justify-between pt-4 border-t border-gray-50">
                        <div class="flex flex-col">
                            <span class="text-xs text-gray-400">Price</span>
                            <span class="text-xl font-bold text-gray-900">à¸¿{{ product.UnitPrice | number:'1.2-2' }}</span>
                        </div>
                        
                        <button (click)="addToCart(product)" 
                                class="bg-blue-600 hover:bg-blue-700 text-white p-2.5 rounded-full shadow-md hover:shadow-lg transition-all active:scale-95 cursor-pointer">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
