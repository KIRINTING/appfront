<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Login Page</h2>
            <p class="text-gray-500 mt-2">Please Login to your account</p>
        </div>

        <form class="flex flex-col gap-6" (submit)="onSubmit()">
            
            <div class="flex flex-col gap-2">
                <label for="Username" class="block font-semibold text-gray-700">Username</label>
                <input type="Username" 
                       id="Username"
                       name="username"
                       [(ngModel)]="loginData.username"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                       placeholder="youremail@account.com" />
            </div>

            <div class="flex flex-col gap-2">
                <div class="flex justify-between items-center">
                    <label for="password" class="block font-semibold text-gray-700">Password</label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                </div>
                <input type="password" 
                       id="password"
                       name="password"
                       [(ngModel)]="loginData.password"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                       placeholder="•••••••••••••" />
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember" class="text-sm text-gray-600">Remember me</label>
            </div>

            <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                Submit
            </button>
            
            <div class="text-center text-sm text-gray-500">
                Don't have an account? 
                <a href="register" class="font-semibold text-blue-600 hover:text-blue-500">Register</a>
            </div>
        </form>
    </div>
</div>
