<div class="max-w-2xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg p-8">
        
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Product (แก้ไขสินค้า)</h2>

        <form (submit)="onSubmit()" class="flex flex-col gap-6">
            
            <div class="flex flex-col gap-2">
                <label class="font-semibold text-gray-700">Product Code</label>
                <input type="text" 
                       [(ngModel)]="productData.ProductCode" 
                       name="ProductCode"
                       class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                       placeholder="e.g. P001" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="font-semibold text-gray-700">Product Name</label>
                <input type="text" 
                       [(ngModel)]="productData.ProductName" 
                       name="ProductName"
                       class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                       placeholder="Enter product name" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="font-semibold text-gray-700">Category ID</label>
                <input type="number" 
                       [(ngModel)]="productData.CategoriesID" 
                       name="CategoriesID"
                       class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                       placeholder="e.g. 1" required />
            </div>

            <div class="flex flex-col gap-2">
                <label class="font-semibold text-gray-700">Unit Price</label>
                <input type="number" 
                       [(ngModel)]="productData.UnitPrice" 
                       name="UnitPrice"
                       class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                       placeholder="0.00" required />
            </div>

            <div class="flex gap-4 mt-4">
                <button type="submit" 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-md cursor-pointer">
                    Save Changes
                </button>
                
                <button type="button" (click)="onCancel()"
                        class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 rounded-lg transition shadow-md cursor-pointer">
                    Cancel
                </button>
            </div>

        </form>
    </div>
</div>
